<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Wendy+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Memory Game</title>
    <script defer src="https://cdn.rawgit.com/nnattawat/flip/v1.0.11/dist/jquery.flip.min.js"></script>
</head>
<body> 
    <h1>Memory</h1>
    <img src="https://i.ibb.co/SfTCMrX/image.png">
    <div id = "buttons">       
        <button id ="start" class="btn btn-success">Start Game</button> 
        <button id ="restart" class="btn btn-light">Restart</button> 
        <button id ="difficulty" class="btn btn-danger">Difficulty Increase</button>  
    </div>
    <div id = "scoreboard">
        <label>Timer:</label>    
        <span id="timer">00:00</span>    
        <label>Moves:</label>
        <span id ="moves">0</span>
        <label id="score">Score:</label>
        <span id= "count">0</span>
    </div>
    <div id="board"></div>                                                                                                     
<script defer src="js/app.js"></script>
