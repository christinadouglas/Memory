<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Solitaire</h1>
    <div class="hearts">
        <div id="twoH"></div>
        <div id="threeH"></div>
        <div id="fourH"></div>
        <div id="fiveH"></div>
        <div id="sixH"></div>
        <div id="sevenH"></div>
        <div id="eightH"></div>
        <div id="nineH"></div>
        <div id="tenH"></div>
        <div id="jackH"></div>
        <div id="queenH"></div>
        <div id="kingH"></div>
        <div id="aceH"></div>
    </div>
    <div class="spades">
        <div id="twoS"></div>
        <div id="threeS"></div>
        <div id="fourS"></div>
        <div id="fiveS"></div>
        <div id="sixS"></div>
        <div id="sevenS"></div>
        <div id="eightS"></div>
        <div id="nineS"></div>
        <div id="tenS"></div>
        <div id="jackS"></div>
        <div id="queenS"></div>
        <div id="kingS"></div>
        <div id="aceS"></div>
    </div>
    <div class="clubs">
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
        <div id="ten"></div>
        <div id="jack"></div>
        <div id="queen"></div>
        <div id="king"></div>
        <div id="ace"></div>
    </div>
    <div class="diamonds">
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
        <div id="ten"></div>
        <div id="jack"></div>
        <div id="queen"></div>
        <div id="king"></div>
        <div id="ace"></div>
    </div>
    <table>
        <tr id ="upper"></tr>
        <tr>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">6</th>
            <th scope="col">7</th>
        </tr>
    </table>
    <script src="js/app.js"></script>
</body>
</html>
